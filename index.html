<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/HH_WFS_Sportstaettensportstaetten_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[53.43642004040249,9.746985093426495],[53.66830639305946,10.21145945349162]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_HH_WFS_Sportstaettensportstaetten_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">bezirk</th>\
                        <td>' + (feature.properties['bezirk'] !== null ? autolinker.link(feature.properties['bezirk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">region</th>\
                        <td>' + (feature.properties['region'] !== null ? autolinker.link(feature.properties['region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stadtteil'] !== null ? autolinker.link(feature.properties['stadtteil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">adresse</th>\
                        <td>' + (feature.properties['adresse'] !== null ? autolinker.link(feature.properties['adresse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kuerzel</th>\
                        <td>' + (feature.properties['kuerzel'] !== null ? autolinker.link(feature.properties['kuerzel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">traegergruppe</th>\
                        <td>' + (feature.properties['traegergruppe'] !== null ? autolinker.link(feature.properties['traegergruppe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HH_WFS_Sportstaettensportstaetten_1_0(feature) {
            switch(String(feature.properties['traegergruppe'])) {
                case 'Bezirkliche Sportstätte':
                    return {
                pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,239,59,1.0)',
                interactive: true,
            }
                    break;
                case 'Öffentliche Sonstige':
                    return {
                pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,32,218,1.0)',
                interactive: true,
            }
                    break;
                case 'Schulsportstätte':
                    return {
                pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,26,102,1.0)',
                interactive: true,
            }
                    break;
                case 'Vereinssportstätte':
                    return {
                pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,207,35,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_HH_WFS_Sportstaettensportstaetten_1');
        map.getPane('pane_HH_WFS_Sportstaettensportstaetten_1').style.zIndex = 401;
        map.getPane('pane_HH_WFS_Sportstaettensportstaetten_1').style['mix-blend-mode'] = 'normal';
        var layer_HH_WFS_Sportstaettensportstaetten_1 = new L.geoJson(json_HH_WFS_Sportstaettensportstaetten_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HH_WFS_Sportstaettensportstaetten_1',
            layerName: 'layer_HH_WFS_Sportstaettensportstaetten_1',
            pane: 'pane_HH_WFS_Sportstaettensportstaetten_1',
            onEachFeature: pop_HH_WFS_Sportstaettensportstaetten_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_HH_WFS_Sportstaettensportstaetten_1_0(feature));
            },
        });
        var cluster_HH_WFS_Sportstaettensportstaetten_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_HH_WFS_Sportstaettensportstaetten_1.addLayer(layer_HH_WFS_Sportstaettensportstaetten_1);

        bounds_group.addLayer(layer_HH_WFS_Sportstaettensportstaetten_1);
        cluster_HH_WFS_Sportstaettensportstaetten_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_HH_WFS_Sportstaettensportstaetten_1]);
        map.on("zoomend", function(){
            resetLabels([layer_HH_WFS_Sportstaettensportstaetten_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HH_WFS_Sportstaettensportstaetten_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HH_WFS_Sportstaettensportstaetten_1]);
        });
        </script>
    </body>
</html>
